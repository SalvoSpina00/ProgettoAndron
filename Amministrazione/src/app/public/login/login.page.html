<ion-header>

</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input formControlName="login" autocapitalize inputmode="text"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.login">
        <ng-container *ngIf="login.hasError(error.type) && (login.dirty || login.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item> 
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" autocapitalize type="password" inputmode="text"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessages.password">
        <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
    
  <ion-button [disabled]="!loginForm.valid" type="submit" expand="block">
    Login
  </ion-button>

  </ion-list>
  </form>
</ion-content>
