<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div class="ion-text-center">
    <h3>{{this.nome}}</h3>
  </div>
  <ion-row style="color: rgb(144, 191, 223);" *ngIf="Feedback?.length>0">
    <ion-col class="ion-text-center">
      Media:
    </ion-col>
    <ion-col class="ion-text-center">
      {{this.media}}
    </ion-col>
  </ion-row>
  <ion-card  *ngIf="Feedback?.length==0">
    <ion-card-header>
      <ion-card-title>
        Attenzione!
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Questo utente non e' ancora mai stato recensito!
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list>
      <ion-card *ngFor="let f of Feedback">
        <ion-card-header>
          <ion-card-subtitle>
              <ion-row>
                <ion-col class="ion-text-center">
                  Recensore:
                </ion-col>
                <ion-col class="ion-text-center">
                  {{f.recensore}}
                </ion-col>
              </ion-row>
          </ion-card-subtitle>
          <ion-card-title *ngIf="this.tipo=='impresa'">
            {{f.nome}} x {{f.quantita}}
          </ion-card-title>
          <ion-card-title *ngIf="this.tipo=='utente'">
            {{f.nome}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            {{f.messaggio}}
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="ion-text-center">
                {{f.valutazione}} / 5
              </div>
            </ion-col>
          </ion-row>
        </ion-card-content>

      </ion-card>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadmore($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Caricamento...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
  </ion-list>

</ion-content>
